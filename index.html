<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />  
    <title>Product Preview Card</title>
    <!-- Stylesheet File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="preview-card-main">
      <div class="container">
        <div class="perfume-img">
          <img src="./assets/images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="perfume-details">
          <p class="title">Perfume</p>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="discount">
            <h2 class="discount-cost">$149.99</h2>
            <span class="real-cost">$169.99</span>
          </div>
          <div class="checkout">
            <button class="checkout-btn">
              <img src="./assets/images/icon-cart.svg" alt="icon-cart" /> Add to
              Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
